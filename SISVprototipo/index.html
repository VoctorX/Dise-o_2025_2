<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISV - Sistema Inform√°tico de Siniestros Viales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    
</head>
<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-96">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600">SISV</h1>
                <p class="text-gray-600 text-sm mt-2">Sistema Inform√°tico de Siniestros Viales</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Usuario</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese su usuario" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Contrase√±a</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese su contrase√±a" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                    Iniciar Sesi√≥n
                </button>
                <div class="text-center">
                    <a href="#" class="text-blue-600 text-sm hover:underline">¬øOlvid√≥ su contrase√±a?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-lg">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="toggleSidebar" class="text-2xl">‚ò∞</button>
                    <h1 class="text-xl font-bold">SISV - Antioquia</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userDisplay" class="text-sm"></span>
                    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition">
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar w-64 bg-white h-screen shadow-lg fixed z-10">
                <nav class="p-4 space-y-2">
                    <button onclick="showMap()" class="w-full text-left px-4 py-3 rounded hover:bg-blue-50 transition flex items-center space-x-2">
                        <span>üó∫Ô∏è</span>
                        <span>Mapa Principal</span>
                    </button>
                    <button onclick="showReports()" class="w-full text-left px-4 py-3 rounded hover:bg-blue-50 transition flex items-center space-x-2">
                        <span>üìä</span>
                        <span>Reportes</span>
                    </button>
                    <button onclick="showNewIncident()" class="w-full text-left px-4 py-3 rounded hover:bg-blue-50 transition flex items-center space-x-2 bg-blue-500 text-white">
                        <span>‚ûï</span>
                        <span>Nuevo Siniestro</span>
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 ml-64">
                <!-- Map View -->
                <div id="mapView" class="relative">
                    <div id="map"></div>
                    <div class="absolute top-4 right-4 bg-white rounded-lg shadow-lg p-4 space-y-2">
                        <button onclick="zoomIn()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            üîç Aumentar Zoom
                        </button>
                        <button onclick="zoomOut()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            üîç Disminuir Zoom
                        </button>
                        <button onclick="toggleMarkerMode()" id="markerBtn" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            üìç Poner Ping
                        </button>
                    </div>
                </div>

                <!-- Reports View -->
                <div id="reportsView" class="hidden p-8">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-2xl font-bold mb-6 text-blue-600">Secci√≥n de Reportes</h2>
                        
                        <!-- Search by ID -->
                        <div class="mb-6 flex space-x-4">
                            <input type="text" id="searchId" placeholder="Buscar por ID de accidente" class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            <button onclick="searchIncident()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                                Buscar
                            </button>
                        </div>

                        <!-- Statistics -->
                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div class="bg-blue-50 p-4 rounded-lg text-center">
                                <p class="text-3xl font-bold text-blue-600" id="totalIncidents">0</p>
                                <p class="text-gray-600">Total Incidentes</p>
                            </div>
                            <div class="bg-red-50 p-4 rounded-lg text-center">
                                <p class="text-3xl font-bold text-red-600" id="todayIncidents">0</p>
                                <p class="text-gray-600">Hoy</p>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg text-center">
                                <p class="text-3xl font-bold text-green-600" id="monthIncidents">0</p>
                                <p class="text-gray-600">Este Mes</p>
                            </div>
                        </div>

                        <!-- Incidents Table -->
                        <div class="overflow-x-auto">
                            <table class="w-full border-collapse">
                                <thead>
                                    <tr class="bg-blue-600 text-white">
                                        <th class="p-3 text-left">ID</th>
                                        <th class="p-3 text-left">Tipo</th>
                                        <th class="p-3 text-left">Fecha</th>
                                        <th class="p-3 text-left">Ubicaci√≥n</th>
                                        <th class="p-3 text-left">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="incidentsTable" class="divide-y">
                                </tbody>
                            </table>
                        </div>

                        <!-- Export Buttons -->
                        <div class="mt-6 flex space-x-4">
                            <button onclick="exportPDF()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                                üìÑ Generar PDF
                            </button>
                            <button onclick="exportExcel()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                                üìä Generar Excel
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- New Incident Modal -->
    <div id="incidentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-96 max-h-screen overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Registrar Nuevo Siniestro</h2>
            <form id="incidentForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Tipo de Siniestro</label>
                    <select id="incidentType" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Seleccione...</option>
                        <option value="Colisi√≥n">Colisi√≥n</option>
                        <option value="Atropello">Atropello</option>
                        <option value="Volcamiento">Volcamiento</option>
                        <option value="Salida de v√≠a">Salida de v√≠a</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Descripci√≥n</label>
                    <textarea id="incidentDescription" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Detalles del incidente" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Coordenadas</label>
                    <input type="text" id="incidentCoords" class="w-full px-4 py-2 border rounded-lg bg-gray-100" placeholder="Haga clic en el mapa" readonly>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                        Guardar
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
